<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
</head>


<body>
    <div class="container-1">
        <header>Housing Price Prediction Using Linear Regression</header>
    </div>

    <div class = "container-2">
        <form action="{{ url_for('predict')}}" method="POST">

            <div class = "form-group">
                <label for="landarea">Land Area: </label>
                <input class= "input" type="number" id="landarea", name="landarea" step="any"
                 min="0" placeholder="Enter Desired Land Area" required>
            </div>

            <div class = "form-group">
                <label for="floor">Number of Floors: </label>
                <input class= "input" type="number" id="floor", name="floor" step="any"
                 min="0" placeholder="Enter Number of Floors" required>
            </div>

            <div class = "form-group">
                <label for="BedRoom">Number of Bedrooms: </label>
                <input class= "input" type="number" id="BedRoom", name="bedroom" step="any"
                 min="0" placeholder="Enter Number of Bedrooms" required>
            </div>

            <div class = "form-group">
                <label for="BathRoom">Number of Bathrooms: </label>
                <input class= "input" type="number" id="BathRoom", name="bathroom" step="any"
                 min="0" placeholder="Enter Number of Bathrooms" required>
            </div>

            <div class = "form-group">
                <label for="Year">Year of Construction: </label>
                <input class= "input" type="number" id="Year", name="year" step="any"
                 min="1950" placeholder="Enter Year of Construction" required>
            </div>
  

            <div>
                <input type="submit" class="btn-info" value="Predict">
            </div>

        </form>
    </div>
    
</body>
</html>
